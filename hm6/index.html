<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <!-- Header -->
    <h1>Hire me</h1>
    <table border="1px solid black">
      <tr>
        <th align="left">Phone</th>
        <td>+380956515323</td>
      </tr>
      <tr>
        <th>Address</th>
        <td>Chernigiv, Ukraine</td>
      </tr>
    </table>

    <!-- Contact border -->
    <fieldset width="400px">
      <legend>Contact form</legend>

      <!--Form-->

      <form action="#" name="Contacts" method="post">
        <table>
          <tr>
            <td>
              <label for="email">E-mail:<span>&#42;</span> </label>
            </td>
            <td>
              <input type="text" id="email" name="email" size="50" required />
            </td>
          </tr>
          <tr>
            <td valign="top"><label for="description">Description:</label></td>
            <td>
              <textarea
                id="description"
                name="description"
                rows="10"
                cols="47"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>Work type:</td>
            <td>
              <form>
                <input list="work" />
                <datalist id="work">
                  <option value="Full time" checked></option>
                  <option value="Part time"></option>
                </datalist>
              </form>
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="Hire me" /></td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>
