<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hire me</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <h1 class="header-title">Hire me</h1>
      <table>
        <tr>
          <th>Phone:</th>
          <td>+380956515323</td>
        </tr>
        <tr>
          <th>Address:</th>
          <td>Chernigiv, Ukraine</td>
        </tr>
      </table>
      <!-- Contact border -->
      <fieldset class="contact-field">
        <legend class="contacts-field-title">Contact form</legend>
        <!--Form-->
        <form action="mailto:alexuans@gmail.com" name="Contacts" method="post">
          <table>
            <tr>
              <td>
                <label class="required-email" for="email">E-mail:</label>
              </td>
              <td>
                <input
                  type="text"
                  id="email"
                  name="email"
                  size="50"
                  placeholder="Enter email"
                  required
                />
              </td>
            </tr>
            <tr>
              <td valign="top">
                <label for="description">Description:</label>
              </td>
              <td>
                <textarea
                  id="description"
                  name="description"
                  rows="10"
                  cols="47"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td><label for="work-type">Work type:</label></td>
              <td>
                <select name="work-type" id="work-type">
                  <option class="option" value="part-time">Part time</option>
                  <option class="option" value="full-time">Full time</option>
                </select>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Hire me" /></td>
            </tr>
          </table>
        </form>
      </fieldset>
    </div>
  </body>
</html>
