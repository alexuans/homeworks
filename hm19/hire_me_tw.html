<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hire me</title>
  </head>
  <body>
    <div class="grid place-items-center mt-6">
      <h1 class="text-4xl font-normal leading-normal mt-0 mb-6 text-neutral-800">Contact form </h1>
  <form action="mailto:alexuans@gmail.com" class="md:w-1/3">
    <div class="form-group mb-6 ">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="yourname">
        Enter your name:
      </label>
      <input type="text" class="form-control block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="yourname"
        placeholder="Name">
    </div>
    <div class="form-group mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="youremail">
        Enter your email:
      </label>
      <input type="email" class="form-control block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="youremail"
        placeholder="Email address">
    </div>
    <div class="form-group mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="yourmessage">
        Enter your message:
      </label>
      <textarea
      class="
        form-control
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
      "
      id="yourmessage"
      rows="3"
      placeholder="Message"
    ></textarea>
    </div>
    <div class="form-group form-check text-center mb-6">
      <input type="checkbox"
        class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain mr-2 cursor-pointer"
        id="exampleCheck87" checked>
      <label class="form-check-label inline-block text-gray-800" for="exampleCheck87">Send me a copy of this message</label>
    </div>
    <button type="submit" class="
      mx-auto
      block
      w-64
      px-6
      py-8
      bg-blue-600
      text-white
      font-medium
      text-lg
      leading-tight
      uppercase
      rounded
      shadow-md
      hover:bg-blue-700 hover:shadow-lg
      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
      active:bg-blue-800 active:shadow-lg
      transition
      duration-150
      ease-in-out">Hire me</button>

  </form>
</div>
    </div>
  </body>
</html>
